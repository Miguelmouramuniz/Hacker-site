<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>combinaBR store</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Courier New', Courier, monospace; }
    html, body { width:100%; height:100%; overflow:hidden; background:black; color:#00ff99; }
    canvas { display:block; position:absolute; top:0; left:0; z-index:-1; }

    .container {
        position: relative;
        width:100%;
        height:100%;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        text-align:center;
        pointer-events:none;
    }

    h1 {
        font-size:4em;
        color:#00ff99;
        font-weight:100;
        margin-bottom:20px;
        text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 30px #00ff99;
    }

    p {
        font-size:1.5em;
        color:#00ff99;
        font-weight:100;
        text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99, 0 0 15px #00ff99;
    }
</style>
</head>
<body>

<canvas id="space"></canvas>

<div class="container">
    <h1>combinaBR store</h1>
    <p>Não passamos primeiro, somos confiáveis</p>
</div>

<script>
const canvas = document.getElementById('space');
const ctx = canvas.getContext('2d');
let stars = [];
const numStars = 300;
let mouse = { x: null, y: null };

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// Criar estrelas
for (let i = 0; i < numStars; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.5 + 0.2
    });
}

// Capturar posição do mouse
window.addEventListener('mousemove', (e) => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

// Animar estrelas e partículas interativas
function animate() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#ffffff';
    stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI*2);
        ctx.fill();

        // Movimento das estrelas
        star.y += star.speed;
        if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
        }

        // Conexão com o mouse
        if (mouse.x && mouse.y) {
            const dx = star.x - mouse.x;
            const dy = star.y - mouse.y;
            const distance = Math.sqrt(dx*dx + dy*dy);
            if (distance < 100) {
                ctx.strokeStyle = 'rgba(0,255,153,'+(1-distance/100)+')';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(star.x, star.y);
                ctx.lineTo(mouse.x, mouse.y);
                ctx.stroke();
            }
        }
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
