<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criador de Cursos Profissionais</title>
  <style>
    body {

    h1 {

    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {

    }
    .resultado {

  </style>
</head>
<body>
  <div class="container">
    <h1>Chatbot Criador de Cursos</h1>
    <form id="cursoForm">
      <label for="titulo">T√≠tulo do Curso:</label>
      <input type="text" id="titulo" required />

      <label for="descricao">Descri√ß√£o do Curso:</label>
      <textarea id="descricao" rows="3" required></textarea>

      <label for="publico">P√∫blico-Alvo:</label>
      <input type="text" id="publico" required />

      <label for="paleta">Paleta de Cores:</label>
      <select id="paleta" required>
        <option value="">Escolha uma op√ß√£o</option>
        <option value="1">Profissional Moderno (Azul Marinho, Cinza Carv√£o, Branco, Dourado)</option>
        <option value="2">Criativo Vibrante (Verde √Ågua, Laranja C√≠trico, Roxo Lavanda, Amarelo Sol)</option>
        <option value="3">Minimalista Elegante (Preto, Branco, Tons de Cinza, Prata)</option>
        <option value="4">Natural Inspirador (Verde Musgo, Bege, Marrom Terra, Azul C√©u)</option>
        <option value="5">Tecnol√≥gico Futurista (Azul El√©trico, Preto, Prata Met√°lico, Ciano)</option>

  <script>
    const paletas = {
      "1": ["Profissional Moderno", "Azul Marinho, Cinza Carv√£o, Branco, Dourado"],
      "2": ["Criativo Vibrante", "Verde √Ågua, Laranja C√≠trico, Roxo Lavanda, Amarelo Sol"],
      "3": ["Minimalista Elegante", "Preto, Branco, Tons de Cinza, Prata"],
      "4": ["Natural Inspirador", "Verde Musgo, Bege, Marrom Terra, Azul C√©u"],
      "5": ["Tecnol√≥gico Futurista", "Azul El√©trico, Preto, Prata Met√°lico, Ciano"]
    };

    document.getElementById("cursoForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const titulo = document.getElementById("titulo").value.trim();
      const descricao = document.getElementById("descricao").value.trim();
      const publico = document.getElementById("publico").value.trim();
      const paletaEscolhida = document.getElementById("paleta").value;

      let palavraChave = titulo.split("para")[0] || titulo.split("de")[0] || "Seu Tema";
      palavraChave = palavraChave.trim();

      const modulos = [
        "M√≥dulo 0: Introdu√ß√£o ao Curso e Como Aproveitar ao M√°ximo",
        `M√≥dulo 1: Fundamentos de ${palavraChave}`,
        "M√≥dulo 2: Estrat√©gias Avan√ßadas e Ferramentas Pr√°ticas",
        "M√≥dulo 3: Estudos de Caso e Aplica√ß√µes Reais",
        "M√≥dulo 4: Montando Seu Projeto e Pr√≥ximos Passos",
        "M√≥dulo Final: Conclus√£o, Recursos Adicionais e Certificado"
      ];

      let preco = 99.99;
      if (descricao.length > 100) preco += 50;
      if (titulo.toLowerCase().includes("avan√ßado") || titulo.toLowerCase().includes("master") || titulo.toLowerCase().includes("completo")) {
        preco += 100;
      }

      const [nomePaleta, cores] = paletas[paletaEscolhida];

      // Exibir resultado
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.style.display = "block";
      resultadoDiv.innerHTML = `

        <p><strong>P√∫blico-Alvo:</strong> ${publico}</p>
        <p><strong>Paleta de Cores:</strong> ${nomePaleta} (${cores})</p>
        <p><strong>Pre√ßo Sugerido:</strong> R$ ${preco.toFixed(2)}</p>
        <h3>üìò Estrutura do Curso:</h3>
        <ul>${modulos.map(m => `<li>${m}</li>`).join('')}</ul>
      `;
    });
  </script>
</body>
</html>
