<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0f0f0f;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #loader {
      color: white;
      text-align: center;
      margin-top: 20px;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background-color: black;
    }

    footer {
      color: #888;
      font-size: 14px;
      text-align: center;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1 style="color:white; margin-top:10px;">üõ°Ô∏è Jardins de Escudo</h1>

  <div id="loader">Carregando jogo...</div>
  <script src="jogo.js"></script>
  <script>
    const engine = new Engine();

    engine.setCanvas(document.createElement("canvas"));
    document.body.appendChild(engine.canvas);

    engine.startGame({
      'wasm': 'jogo.wasm',
      'pck': 'jogo.pck',
      'canvasResizePolicy': 2,
    }).then(() => {
      document.getElementById("loader").style.display = "none";
    }).catch(err => {
      document.getElementById("loader").innerText = "Erro ao carregar o jogo: " + err;
    });
  </script>
