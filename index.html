<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Davi Store</title>
  <style>
    :root{
      --btn-bg:#0b84ff;
      --btn-bg-hover:#0666d6;
      --btn-color:#fff;
      --btn-radius:16px;
      --btn-padding-vertical:28px;
      --btn-padding-horizontal:56px;
      --font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{
      height:100%;
      margin:0;
      background:#ffffff;
      font-family:var(--font-family);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }
    .box{
      text-align:center;
      width:100%;
      max-width:720px;
    }
    h1{
      margin:0 0 20px 0;
      font-size:20px;
      color:#111;
      font-weight:700;
    }
    .btn{
      display:inline-block;
      background:var(--btn-bg);
      color:var(--btn-color);
      text-decoration:none;
      border:none;
      border-radius:var(--btn-radius);
      padding:var(--btn-padding-vertical) var(--btn-padding-horizontal);
      font-size:22px;
      font-weight:800;
      box-shadow:0 10px 30px rgba(11,132,255,0.18);
      transition:transform .12s ease, background .12s ease, box-shadow .12s ease;
      cursor:pointer;
    }
    .btn:active{ transform:translateY(1px) scale(.998); }
    .btn:hover{ background:var(--btn-bg-hover); box-shadow:0 14px 40px rgba(6,102,214,0.18); }
    .small{
      margin-top:18px;
      color:#666;
      font-size:13px;
    }

    /* mobile friendly: botão ocupa largura em telas pequenas */
    @media (max-width:480px){
      .btn{ width:100%; padding-left:20px; padding-right:20px; box-sizing:border-box; font-size:20px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box" role="main" aria-labelledby="title">
      <h1 id="title">Entrar na loja</h1>

      <!-- botão grande que abre o link em nova aba -->
      <a class="btn" href="https://www.roblox.com/share?code=b19434f52f514b43aff7b2acef423310&type=Server" target="_blank" rel="noopener noreferrer">
        Entrar na loja
      </a>

      <div class="small">Abre em nova aba — link oficial do Roblox.</div>
    </div>
  </div>
</body>
</html>
